<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
	<!--
		Sinhala (si) font preference configuration.
		Compatible with fontconfig >= 2.14 (Ubuntu 24.04 / Linux Mint 22.x)
		Generated by sinhala-font-changer
	-->

	<!-- Prefer selected font for sans-serif when Sinhala text is detected -->
	<match target="pattern">
		<test name="family">
			<string>sans-serif</string>
		</test>
		<test name="lang" compare="contains">
			<string>si</string>
		</test>
		<edit name="family" mode="prepend">
			<string>FONT_PLACE_HOLDER</string>
		</edit>
	</match>

	<!-- Prefer selected font for serif when Sinhala text is detected -->
	<match target="pattern">
		<test name="family">
			<string>serif</string>
		</test>
		<test name="lang" compare="contains">
			<string>si</string>
		</test>
		<edit name="family" mode="prepend">
			<string>FONT_PLACE_HOLDER</string>
		</edit>
	</match>

	<!-- Prefer selected font for monospace when Sinhala text is detected -->
	<match target="pattern">
		<test name="family">
			<string>monospace</string>
		</test>
		<test name="lang" compare="contains">
			<string>si</string>
		</test>
		<edit name="family" mode="prepend">
			<string>FONT_PLACE_HOLDER</string>
		</edit>
	</match>
</fontconfig>
